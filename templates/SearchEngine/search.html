{% extends "SearchEngine/header.html" %}

 {% block content %}
     {% load staticfiles %}

<body>
  <nav class="navbar navbar-default ">
    <div class="container-fluid ">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=""><img src="{% static "SearchEngine/images/logo.png" %}" alt="Logo" >
        </a>
      </div>
      <div id="navbar1" class="navbar-collapse collapse">
       <ul class="nav navbar-nav navigation">
      <li class="active"><a href="">Search</a></li>
      <li><a href="#">Crawl</a></li>
            <li><a href="#">Classify</a></li>
       </ul>
        <div class="padding-top">
          <div class="col-md-8 ">
            <div class="input-group">
                <input type="text" class="search-query form-control" placeholder="{{ query_keyword }}" >
                   <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
          </div>
        </div>
      <!--/.nav-collapse -->

    </div>
    <!--/.container-fluid -->
  </nav>
     <div id="searchresultarea">
         <div style="border-left:medium black solid; position:absolute; left:300px; height:500px;" />
         <div>
         The names are:
        {%for item in resultlist%}
            <li>{{item}}</li>
        {% endfor %}
         </div>
     </div>
     </body>
 {% endblock %}
